<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2"> Filtro: </label> <input type="text" placerholder="buscar" class="form-control mr-2" [(ngModel)]="filtroLista"/>
  </div>
</div>
<h4>Filtro: {{ filtroLista }}</h4>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>
        <button (click)="alternarImagem()" class="btn btn-sm btn-outline-primary">
          <i class="{{mostrarimagem ? 'fa fa-eye-slash' : 'fa fa-eye'}}" ></i>
        </button>
      </th>
      <th></th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoa</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let item of eventosFiltrados">
      <td>
        <img *ngIf="mostrarimagem" src="http://localhost:5000/img/{{item.imagemUrl}}"
        [style.width.px]="largura"
        [style.margin.px]="margem">
      </td>
        <td>{{ item.id }}</td>
      <td>{{ item.tema }}</td>
      <td>{{ item.local }}</td>
      <td>{{ item.data | DateTimeFormatPipe }}</td>
      <td>{{ item.qtdPessoas }}</td>
      <td>
        <div *ngIf="!item.lotes.length">
          Não Informado
        </div>
        <div *ngIf="item.lotes.length">
          {{item.lotes[0].nome | uppercase}}
        </div>
      </td>
      <td>
        <div class="btn-group">
          <button class="btn btn-sm btn-success" tooltip="Editar" 
          (click)="openModal(template)">
            <i class="fa fa-edit"></i>
          </button>
          <button class="btn btn-sm btn-danger" tooltip="Excluir">
            <i class="fa fa-eraser"></i>
          </button>

        </div>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan=7 class="text-center">
        Nenhum evento encontrado
      </td>
    </tr>
  </tfoot>
</table>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" 
    aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  This is a modal.
</div>
</ng-template>
